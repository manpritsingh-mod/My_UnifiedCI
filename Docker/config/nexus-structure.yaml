# This shows exactly how images will be stored in Nexus
nexus:
  url: "nexus.company.com:8082"
  project: "dev"
  
# Image naming convention: nexus.company.com:8082/dev/{tool}:{version}
images:
  python:
    repository_name: "python"
    full_path: "nexus.company.com:8082/dev/python"
    tags:
      - "3.8"      # nexus.company.com:8082/dev/python:3.8
      - "3.9"      # nexus.company.com:8082/dev/python:3.9
      - "3.11"     # nexus.company.com:8082/dev/python:3.11
      - "latest"   # nexus.company.com:8082/dev/python:latest (points to 3.11)
    default_version: "3.11"
    
  maven:
    repository_name: "maven"
    full_path: "nexus.company.com:8082/dev/maven"
    tags:
      - "3.8.6"    # nexus.company.com:8082/dev/maven:3.8.6
      - "3.9.0"    # nexus.company.com:8082/dev/maven:3.9.0
      - "latest"   # nexus.company.com:8082/dev/maven:latest (points to 3.8.6)
    default_version: "3.8.6"
    
  gradle:
    repository_name: "gradle"
    full_path: "nexus.company.com:8082/dev/gradle"
    tags:
      - "7.4"      # nexus.company.com:8082/dev/gradle:7.4
      - "7.6.1"    # nexus.company.com:8082/dev/gradle:7.6.1
      - "8.0"      # nexus.company.com:8082/dev/gradle:8.0
      - "latest"   # nexus.company.com:8082/dev/gradle:latest (points to 7.6.1)
    default_version: "7.6.1"
